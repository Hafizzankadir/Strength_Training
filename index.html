<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEMs Daily Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Tone.js for high-quality audio cues -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-color: #0d1117; /* Dark background */
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #161b22; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444c56; }
        .input-field {
            padding: 8px;
            border: 1px solid #374151;
            background-color: #1f2937;
            color: #d1d5db;
            border-radius: 8px;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .input-field-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="app" class="w-full max-w-4xl p-4 md:p-8 mt-8 pb-16">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-extrabold text-green-400 mb-2 tracking-tight">SPEMs Daily Tracker</h1>
            <p id="date-display" class="text-lg text-gray-400 mb-4"></p>
            
            <!-- Focus Override Selector -->
            <div class="mt-4 mb-6">
                <label for="focus-selector" class="text-gray-400 mr-3 text-lg font-medium">Override Workout Focus:</label>
                <select id="focus-selector" onchange="changeDailyFocus(this.value)" class="input-field px-4 py-2 text-md font-semibold bg-[#161b22] text-white">
                    <!-- Options populated by JS -->
                </select>
            </div>
            
            <h2 id="focus-display" class="text-3xl font-bold text-white uppercase tracking-wider p-2 rounded-lg inline-block"></h2>
        </header>

        <!-- Dynamic Content Area -->
        <div id="protocol-container" class="bg-[#1f2937] p-6 rounded-2xl shadow-xl border border-gray-700 mb-10">
            <p class="text-gray-500 text-center">Loading daily protocol...</p>
        </div>

        <!-- Timer Section -->
        <div id="timer-section" class="bg-[#1f2937] p-6 rounded-2xl shadow-xl border border-gray-700 mb-10 hidden">
            <h3 class="text-2xl font-bold text-gray-300 mb-4 text-center">Workout Timer</h3>
            
            <!-- Timer Display -->
            <div id="timer-display-card" class="p-6 rounded-xl text-center transition-all duration-500 bg-gray-800 shadow-inner">
                <p id="state-display" class="text-2xl font-semibold text-gray-400 mb-2">
                    Ready to Start
                </p>
                <p id="time-display" class="text-7xl md:text-8xl font-extrabold text-blue-400 mb-2">
                    00:00
                </p>
                <p id="set-display" class="text-xl font-medium text-gray-500">
                    Sets: 0 / 0
                </p>
            </div>
            
            <!-- Control Button -->
            <div class="mt-6 flex justify-center">
                <button onclick="startStopTimer()" id="timer-control-btn" disabled
                        class="
                            px-8 py-3 text-xl font-semibold rounded-xl transition-all duration-300
                            bg-gray-600 text-white
                            disabled:opacity-50 disabled:cursor-not-allowed
                        ">
                    Start Timer
                </button>
            </div>
        </div>
        
        <!-- Tracking Area -->
        <div id="tracking-container" class="mt-8 pt-6">
            <!-- Dynamic tracking inputs will be rendered here -->
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center mt-10">
            <button id="report-btn" onclick="generateWorkoutReport()" disabled
                    class="
                        px-8 py-4 text-xl font-semibold rounded-xl transition-all duration-300
                        bg-green-700 text-white shadow-lg shadow-green-500/50
                        hover:bg-green-600 hover:shadow-xl hover:shadow-green-400/50
                        focus:outline-none focus:ring-4 focus:ring-green-500/70 active:scale-95 disabled:opacity-30 disabled:cursor-not-allowed
                    ">
                ðŸ“„ Generate Copy-Paste Report
            </button>
        </div>
        
        <!-- Report Area -->
        <div id="report-area" class="mt-8 pt-6 border-t border-gray-700 hidden">
            <h2 class="text-3xl font-bold text-gray-300 mb-4 text-center">Workout Summary</h2>
            
            <div id="loading-spinner" class="hidden text-center">
                <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-400 mt-2">Condensing workout data...</p>
            </div>
            
            <div id="report-result" class="bg-[#161b22] p-6 rounded-xl text-gray-300 shadow-2xl border border-gray-700 hidden">
                <p id="report-text" class="text-lg break-words whitespace-pre-wrap"></p>
                <button onclick="copyToClipboard()" class="mt-4 px-4 py-2 text-sm font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white transition-colors">
                    Copy Report to Clipboard
                </button>
                <span id="copy-message" class="ml-4 text-sm text-green-400 hidden">Copied!</span>
            </div>
        </div>

    </div>

    <script type="module">
        // --- Mandatory Firebase & API Key Setup (Boilerplate for the environment) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 
        const apiKey = ""; // Leave as empty string for the Canvas environment

        let app;
        let db;
        let auth;
        let userId = 'anon';
        let isAuthReady = false;
        
        // --- Global State Variables ---
        let dailyFocus = {};
        let currentWorkoutFocus = ''; // Holds the focus selected by the user/defaulted by the day
        let currentProtocol = null; // Stores the selected Endurance/Power/Mobility options
        let trackingData = {}; // Stores user input (rounds, weight, etc.)
        
        // --- Timer Variables ---
        let timerInterval = null;
        let isTimerRunning = false;
        let currentSet = 0; // 0 for Prep, then 1 to MaxSets, or total duration for AMRAP/Mobility
        let currentState = 'IDLE'; // 'IDLE', 'PREP', 'WORK', 'REST', 'FINISHED'
        let timeRemaining = 0;
        let workDuration = 0;
        let restDuration = 0;
        let totalSets = 0;
        const prepDuration = 10; 

        // --- Tone.js/Audio Variables ---
        let timerSynth = null;
        let isAudioInitialized = false;
        
        // --- SPEMs Definitions ---
        const dailySchedule = {
            Monday: 'Endurance',
            Tuesday: 'Strength',
            Wednesday: 'Power',
            Thursday: 'Strength',
            Friday: 'Endurance',
            Saturday: 'Strength',
            Sunday: 'Mobility'
        };

        const protocols = {
            Endurance: {
                name: "Iron Cardio",
                exercise: "Clean + Press + Squat + Snatch (per side)",
                timerOptions: [
                    { minutes: 10, label: "10 Minutes" },
                    { minutes: 20, label: "20 Minutes" },
                    { minutes: 30, label: "30 Minutes" }
                ],
                weightOptions: [20, 32],
                trackingType: 'rounds'
            },
            Power: {
                name: "Viking Conditioning",
                exercise: "Snatch (Max Reps)",
                variants: {
                    '80_set': { label: '80 Set (15:15)', target_reps: 7, work: 15, rest: 15, total_sets: 80, trackingType: 'sets_reps' },
                    '35_set': { label: '35 Set (32:32)', target_reps: 17, work: 32, rest: 32, total_sets: 35, trackingType: 'sets_reps' }
                }
            },
            // The Strength definition is preserved as requested
            Strength: { 
                name: "Max Effort Circuit",
                exercise: "5 Sets of 3 Reps",
                lifts: {
                    Squat: ['KB Goblet Squat', 'SB Shoulder Squat'],
                    Hinge: ['KB Double DL', 'SB DL'],
                    Push: ['SB Floor Press', 'KB OHP'],
                    Pull: ['SB Row', 'Pull Up']
                },
                trackingType: 'weight_reps'
            },
            Mobility: {
                name: "Active Recovery",
                duration: 15, // 15 minutes
                exercise: "Slow Controlled Movement & Active Stretching",
                trackingType: 'duration'
            }
        };

        // --- Utility Functions ---

        /** Determines today's focus and formats the date. */
        function getCurrentDayFocus() {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const today = new Date();
            const dayName = days[today.getDay()];
            const focus = dailySchedule[dayName];
            
            return {
                dayName,
                focus,
                date: today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })
            };
        }

        /** Formats seconds into MM:SS string. */
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        /** Simple utility to get a random element from an array. */
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // --- Audio Functions (Tone.js) ---

        function initAudio() {
            if (isAudioInitialized) return;
            try {
                Tone.start(); 
                timerSynth = new Tone.Synth({
                    oscillator: { type: "sine" },
                    envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.1 }
                }).toDestination();
                isAudioInitialized = true;
            } catch (e) {
                console.error("Failed to initialize Tone.js", e);
            }
        }

        function playWorkSound() {
            if (timerSynth) { timerSynth.triggerAttackRelease("G4", "8n"); timerSynth.triggerAttackRelease("C5", "8n", Tone.now() + 0.15); }
        }

        function playRestSound() {
            if (timerSynth) { timerSynth.triggerAttackRelease("C3", "4n"); }
        }

        function playWarningBeep() {
            if (timerSynth) { timerSynth.triggerAttackRelease("E4", "16n"); }
        }

        function playFinishSound() {
            if (timerSynth) { 
                timerSynth.triggerAttackRelease("C4", "8n"); 
                timerSynth.triggerAttackRelease("E4", "8n", Tone.now() + 0.15);
                timerSynth.triggerAttackRelease("G4", "8n", Tone.now() + 0.3);
                timerSynth.triggerAttackRelease("C5", "4n", Tone.now() + 0.5);
            }
        }

        // --- Timer Logic ---

        function updateTimerDisplay() {
            const timeDisplay = document.getElementById('time-display');
            const stateDisplay = document.getElementById('state-display');
            const setDisplay = document.getElementById('set-display');
            const card = document.getElementById('timer-display-card');
            
            timeDisplay.textContent = formatTime(timeRemaining);
            
            let stateText = '';
            let colorClass = 'text-blue-400';
            card.className = 'p-6 rounded-xl text-center transition-all duration-500 shadow-inner';
            
            // Use currentWorkoutFocus for timer logic display
            if (currentWorkoutFocus === 'Endurance' || currentWorkoutFocus === 'Mobility') {
                setDisplay.textContent = currentState === 'WORK' ? 'Time Remaining' : 'Ready';
            } else if (currentProtocol && currentProtocol.trackingType === 'sets_reps') {
                setDisplay.textContent = `Set: ${currentSet} / ${totalSets}`;
            } else {
                setDisplay.textContent = '--';
            }

            switch (currentState) {
                case 'IDLE':
                    stateText = 'SELECT & GET READY';
                    colorClass = 'text-gray-400';
                    card.classList.add('bg-gray-800');
                    break;
                case 'PREP':
                    stateText = 'GET READY';
                    colorClass = 'text-yellow-400';
                    card.classList.add('bg-yellow-800/30');
                    break;
                case 'WORK':
                    stateText = currentWorkoutFocus === 'Endurance' || currentWorkoutFocus === 'Mobility' ? 'WORK (AMRAP/Movement)' : 'WORK SET';
                    colorClass = 'text-green-400';
                    card.classList.add('bg-green-800/30');
                    break;
                case 'REST':
                    stateText = 'REST (Break)';
                    colorClass = 'text-red-400';
                    card.classList.add('bg-red-800/30');
                    break;
                case 'FINISHED':
                    stateText = 'WORKOUT COMPLETE!';
                    colorClass = 'text-blue-400';
                    card.classList.add('bg-blue-800/30');
                    break;
            }
            stateDisplay.textContent = stateText;
            timeDisplay.className = `text-7xl md:text-8xl font-extrabold mb-2 ${colorClass}`;
        }
        
        function countdown() {
            if (timeRemaining > 0) {
                timeRemaining--;
                
                // Play warning beep for last 3 seconds
                if (timeRemaining > 0 && timeRemaining <= 3) {
                    playWarningBeep();
                }

                updateTimerDisplay();
                
                // If the protocol is AMRAP (Endurance/Mobility), we just count down to zero and finish.
                if (currentWorkoutFocus === 'Endurance' || currentWorkoutFocus === 'Mobility') {
                    if (timeRemaining === 0) {
                         // Fall through to the next switch case block to handle FINISHED state
                    } else {
                        return; // Continue countdown
                    }
                } else {
                    // Power (Set-based)
                    return; // Continue countdown
                }
            }
            
            // Time is zero, transition state
            switch (currentState) {
                case 'PREP':
                    // Transition: PREP -> WORK (Set 1)
                    currentSet = 1;
                    currentState = 'WORK';
                    timeRemaining = workDuration;
                    playWorkSound();
                    break;
                case 'WORK':
                    if (currentWorkoutFocus === 'Endurance' || currentWorkoutFocus === 'Mobility') {
                        // End of AMRAP/Mobility time
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        currentState = 'FINISHED';
                        timeRemaining = 0;
                        playFinishSound();
                    } 
                    else if (currentProtocol.trackingType === 'sets_reps') {
                        // Power: WORK -> REST
                        if (currentSet < totalSets) {
                            currentState = 'REST';
                            timeRemaining = restDuration;
                            playRestSound();
                        } else {
                            // Last set finished
                            clearInterval(timerInterval);
                            isTimerRunning = false;
                            currentState = 'FINISHED';
                            timeRemaining = 0;
                            playFinishSound();
                        }
                    }
                    break;
                case 'REST':
                    // Power: REST -> WORK
                    currentSet++;
                    currentState = 'WORK';
                    timeRemaining = workDuration;
                    playWorkSound();
                    break;
                case 'IDLE':
                case 'FINISHED':
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    break;
            }
            updateTimerDisplay();
        }

        // --- Timer Control Functions ---
        
        window.startStopTimer = function() {
            if (!currentProtocol) return; // Must have a protocol selected

            if (!isAudioInitialized) {
                initAudio();
            }

            const controlBtn = document.getElementById('timer-control-btn');

            if (currentState === 'FINISHED') {
                // Restart logic - re-selects the last protocol
                selectProtocol(currentProtocol.id, currentProtocol.weight || null); 
                return;
            }

            if (isTimerRunning) {
                // Pause timer
                clearInterval(timerInterval);
                isTimerRunning = false;
                controlBtn.textContent = 'Resume Timer';
                document.getElementById('state-display').textContent += ' (PAUSED)';
            } else {
                // Start or Resume timer
                if (currentState === 'IDLE') {
                    // Initial start -> go to PREP phase
                    currentState = 'PREP';
                    timeRemaining = prepDuration;
                }
                
                timerInterval = setInterval(countdown, 1000);
                isTimerRunning = true;
                controlBtn.textContent = 'Pause Timer';
                updateTimerDisplay(); // Update immediately to show new state/time
            }
        }

        // --- Tracking and Rendering Functions ---

        /** Updates tracking data based on input field changes. */
        window.updateTrackingData = function(key, value) {
            trackingData[key] = value;
            checkReportButtonStatus();
        }
        
        /** Renders the input fields based on the current protocol. */
        function renderTrackingArea() {
            const container = document.getElementById('tracking-container');
            if (!currentProtocol) {
                container.innerHTML = `<p class="text-center text-gray-500">Please select a workout option above to log your progress.</p>`;
                return;
            }

            let htmlContent = '';
            container.classList.remove('grid', 'grid-cols-1', 'md:grid-cols-2', 'lg:grid-cols-4');
            trackingData = {}; // Reset tracking data

            if (currentProtocol.trackingType === 'rounds') {
                // Endurance Tracking (AMRAP: Rounds and Reps)
                htmlContent = `
                    <h3 class="text-2xl font-bold text-gray-300 mb-4 text-center">Log Your Iron Cardio Performance</h3>
                    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                        <div class="flex flex-col w-full md:w-1/3">
                            <label for="totalRounds" class="text-gray-400 mb-1">Total Rounds Completed:</label>
                            <input id="totalRounds" type="number" min="0" placeholder="Rounds" class="input-field input-field-center text-2xl font-bold" oninput="updateTrackingData('rounds', this.value)">
                        </div>
                        <div class="flex flex-col w-full md:w-1/3">
                            <label for="finalReps" class="text-gray-400 mb-1">Final Reps (in last incomplete round):</label>
                            <input id="finalReps" type="number" min="0" placeholder="Reps" class="input-field input-field-center text-2xl font-bold" oninput="updateTrackingData('reps', this.value)">
                        </div>
                    </div>
                `;
            } else if (currentProtocol.trackingType === 'sets_reps') {
                // Power Tracking (Total Reps/Sets Completed)
                htmlContent = `
                    <h3 class="text-2xl font-bold text-gray-300 mb-4 text-center">Log Your Viking Conditioning Set</h3>
                    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
                        <div class="flex flex-col w-full md:w-1/3">
                            <label for="setsCompleted" class="text-gray-400 mb-1">Sets Completed (Target: ${currentProtocol.total_sets}):</label>
                            <input id="setsCompleted" type="number" min="0" max="${currentProtocol.total_sets}" placeholder="Sets" class="input-field input-field-center text-2xl font-bold" oninput="updateTrackingData('setsCompleted', this.value)">
                        </div>
                        <div class="flex flex-col w-full md:w-1/3">
                            <label for="totalReps" class="text-gray-400 mb-1">Total Reps Logged (e.g. 7 * setsCompleted):</label>
                            <input id="totalReps" type="number" min="0" placeholder="Total Reps" class="input-field input-field-center text-2xl font-bold" oninput="updateTrackingData('totalReps', this.value)">
                        </div>
                    </div>
                `;
            } else if (currentProtocol.trackingType === 'weight_reps') {
                // Strength Tracking (Max Weight/Reps for 5x3 circuit)
                const lifts = protocols.Strength.lifts;
                container.classList.add('grid', 'grid-cols-1', 'md:grid-cols-2', 'lg:grid-cols-4', 'gap-6');

                htmlContent += `<h3 class="text-2xl font-bold text-gray-300 mb-4 md:col-span-2 lg:col-span-4 text-center">Log Your 5x3 Max Effort Circuit (Log Max Weight achieved for 3 Reps)</h3>`;

                Object.keys(lifts).forEach(category => {
                    const exercise = getRandomItem(lifts[category]);
                    trackingData[category] = { exercise: exercise, weight: '', reps: 3 }; // Initialize tracking data

                    htmlContent += `
                        <div class="bg-[#161b22] p-4 rounded-xl shadow-lg border border-gray-700">
                            <p class="text-xl font-bold text-blue-400 mb-2">${category}:</p>
                            <p class="text-md text-gray-300 mb-3">${exercise}</p>
                            <div class="flex gap-2">
                                <input id="${category}Weight" type="number" min="0" placeholder="Weight (kg)" class="input-field w-2/3 input-field-center" oninput="updateStrengthLog('${category}', 'weight', this.value)">
                                <input id="${category}Reps" type="number" min="0" value="3" class="input-field w-1/3 text-gray-500 input-field-center" readonly>
                            </div>
                        </div>
                    `;
                });
            } else if (currentProtocol.trackingType === 'duration') {
                // Mobility Tracking
                htmlContent = `
                    <h3 class="text-2xl font-bold text-gray-300 mb-4 text-center">Log Your Mobility Session</h3>
                    <p class="text-center text-gray-400">The timer has completed ${currentProtocol.duration} minutes of mobility work (${protocols.Mobility.exercise}).</p>
                    <div class="flex justify-center mt-4">
                        <textarea id="mobilityNotes" placeholder="Optional: Enter notes on what movements you focused on (e.g., Cat-Cow, T-Spine rotations)." class="input-field w-full max-w-lg h-24" oninput="updateTrackingData('notes', this.value)"></textarea>
                    </div>
                `;
            }
            container.innerHTML = htmlContent;
            checkReportButtonStatus();
        }

        window.updateStrengthLog = function(category, field, value) {
            if (trackingData[category]) {
                trackingData[category][field] = value;
            }
            checkReportButtonStatus();
        }

        function checkReportButtonStatus() {
            const reportBtn = document.getElementById('report-btn');
            reportBtn.disabled = !currentProtocol;
        }

        // --- Protocol Selection Handlers (Initial UI) ---

        /** Updates the protocol state and timer settings. */
        window.selectProtocol = function(id, weight = null) {
            const focus = currentWorkoutFocus; // CRITICAL: Use currentWorkoutFocus
            let protocolDetails;

            // Reset Timer UI
            if (isTimerRunning) {
                clearInterval(timerInterval);
                isTimerRunning = false;
            }
            currentState = 'IDLE';
            document.getElementById('timer-control-btn').textContent = 'Start Timer';
            document.getElementById('timer-control-btn').disabled = (focus === 'Strength'); // Disable for Strength, enable for others
            document.getElementById('timer-section').classList.toggle('hidden', focus === 'Strength');

            // --- ENDURANCE ---
            if (focus === 'Endurance') {
                const option = protocols.Endurance.timerOptions.find(opt => opt.minutes === id);
                if (!option || !weight) return;
                
                protocolDetails = { 
                    id, 
                    weight,
                    trackingType: 'rounds',
                    minutes: option.minutes,
                    label: `${option.label} AMRAP @ ${weight}kg`
                };

                workDuration = option.minutes * 60;
                timeRemaining = workDuration;
                totalSets = 1; // Treated as one long set

                // Set currentProtocol globally
                currentProtocol = protocolDetails;
                
                // Update button visuals
                document.querySelectorAll('.endurance-option').forEach(btn => btn.classList.remove('bg-yellow-600', 'ring-2', 'ring-yellow-400'));
                document.getElementById(`endurance-${id}-${weight}`).classList.add('bg-yellow-600', 'ring-2', 'ring-yellow-400');
            } 
            // --- POWER ---
            else if (focus === 'Power') {
                protocolDetails = protocols.Power.variants[id];
                if (!protocolDetails) return;
                
                currentProtocol = { 
                    id, 
                    label: protocolDetails.label,
                    trackingType: 'sets_reps',
                    total_sets: protocolDetails.total_sets,
                    target_reps: protocolDetails.target_reps,
                    work: protocolDetails.work,
                    rest: protocolDetails.rest
                };

                workDuration = protocolDetails.work;
                restDuration = protocolDetails.rest;
                totalSets = protocolDetails.total_sets;
                timeRemaining = workDuration; // Will start with PREP duration in startStopTimer

                // Update button visuals
                document.querySelectorAll('.power-option').forEach(btn => btn.classList.remove('bg-yellow-600', 'ring-2', 'ring-yellow-400'));
                document.getElementById(`power-${id}`).classList.add('bg-yellow-600', 'ring-2', 'ring-yellow-400');
            } 
            // --- MOBILITY ---
            else if (focus === 'Mobility') {
                protocolDetails = protocols.Mobility;
                currentProtocol = { 
                    id: 'mobility', 
                    label: `15 Minute Flow`,
                    trackingType: 'duration',
                    duration: protocolDetails.duration 
                };
                workDuration = protocolDetails.duration * 60;
                timeRemaining = workDuration;
                totalSets = 1; 

                // Note: No selection required, it's a fixed 15-minute flow
            }
            // --- STRENGTH ---
            else if (focus === 'Strength') {
                // Strength is tracking-only, no active timer needed.
                currentProtocol = protocols.Strength;
                currentProtocol.id = 'strength';
                // Note: No selection required, it's a fixed 5x3 circuit
            }

            // Final UI updates
            updateTimerDisplay();
            renderTrackingArea();
            checkReportButtonStatus();
        }
        
        /** Generates the initial selection UI based on the day's focus. */
        function renderProtocolSelection(focus = currentWorkoutFocus) {
            const container = document.getElementById('protocol-container');
            let html = '';
            let title = protocols[focus]?.name || focus;
            let exercise = protocols[focus]?.exercise || '';

            container.innerHTML = `<h3 class="text-2xl font-bold text-gray-300 mb-4 text-center">${title} Protocol</h3>`;

            if (focus === 'Endurance') {
                html = `<p class="text-center text-gray-400 mb-6 font-semibold">Exercise: ${exercise}</p>
                        <div class="grid grid-cols-2 gap-4">`;
                protocols.Endurance.timerOptions.forEach(timer => {
                    protocols.Endurance.weightOptions.forEach(weight => {
                        html += `<button 
                                    id="endurance-${timer.minutes}-${weight}"
                                    onclick="selectProtocol(${timer.minutes}, ${weight})"
                                    class="endurance-option px-4 py-2 rounded-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-500 transition-colors duration-200"
                                >
                                    ${timer.label} @ ${weight}kg
                                </button>`;
                    });
                });
                html += `</div>`;
            } else if (focus === 'Power') {
                 html = `<p class="text-center text-gray-400 mb-6 font-semibold">Exercise: ${exercise} @ 20kg</p>
                        <div class="flex justify-center space-x-4">`;
                Object.keys(protocols.Power.variants).forEach(id => {
                    const variant = protocols.Power.variants[id];
                    html += `<button 
                                id="power-${id}"
                                onclick="selectProtocol('${id}')"
                                class="power-option px-6 py-3 rounded-lg text-xl font-semibold text-white bg-indigo-600 hover:bg-indigo-500 transition-colors duration-200"
                            >
                                ${variant.label}
                            </button>`;
                });
                html += `</div>`;
            } else if (focus === 'Strength') {
                // Strength has no selection options, automatically select the protocol and render tracking
                html = `<p class="text-center text-gray-400 font-semibold">Protocol: ${exercise}</p>`;
                selectProtocol('strength');
            } else if (focus === 'Mobility') {
                 // Mobility has no selection options, automatically select the protocol and render tracking
                html = `<p class="text-center text-gray-400 font-semibold">Protocol: ${protocols.Mobility.duration} Minutes of ${exercise}</p>`;
                selectProtocol('mobility');
            }
            
            container.innerHTML += html;
        }

        // --- Focus Override Functions ---

        function populateFocusSelector() {
            const selector = document.getElementById('focus-selector');
            const foci = ['Endurance', 'Strength', 'Power', 'Mobility'];
            
            selector.innerHTML = '';
            
            foci.forEach(f => {
                const option = document.createElement('option');
                option.value = f;
                option.textContent = f;
                if (f === dailyFocus.focus) {
                    option.textContent = `${f} (Today's Default)`;
                }
                selector.appendChild(option);
            });
            // Set the selector to the initial default focus
            selector.value = dailyFocus.focus; 
        }

        /** Updates UI and state when the user changes the workout focus. */
        window.changeDailyFocus = function(newFocus) {
            if (newFocus === currentWorkoutFocus) return;

            // Reset timer on focus change
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                isTimerRunning = false;
            }
            currentState = 'IDLE';
            
            currentWorkoutFocus = newFocus;
            updateHeaderAndProtocol(newFocus);
            updateTimerDisplay();
        }

        /** Updates the header color and title, then re-renders the protocol selection. */
        function updateHeaderAndProtocol(focus) {
            document.getElementById('focus-display').textContent = `${dailyFocus.dayName}: ${focus}`;
            
            let color = 'bg-red-700';
            if (focus === 'Strength') color = 'bg-blue-700';
            else if (focus === 'Endurance') color = 'bg-green-700';
            else if (focus === 'Power') color = 'bg-yellow-700';
            else if (focus === 'Mobility') color = 'bg-indigo-700';

            document.getElementById('focus-display').className = `text-3xl font-bold text-white uppercase tracking-wider p-2 rounded-lg inline-block ${color}`;

            // Reset everything related to the previous protocol
            currentProtocol = null;
            trackingData = {};
            
            // Hide timer and tracking inputs until a specific protocol is selected
            document.getElementById('timer-section').classList.add('hidden');
            document.getElementById('tracking-container').innerHTML = '';
            document.getElementById('report-area').classList.add('hidden'); // Hide report on focus change

            renderProtocolSelection(focus);
        }

        // --- Main App Setup ---

        function setupHomepage() {
            dailyFocus = getCurrentDayFocus();
            // Initialize currentWorkoutFocus to the default daily focus
            currentWorkoutFocus = dailyFocus.focus; 

            document.getElementById('date-display').textContent = dailyFocus.date;
            
            populateFocusSelector(); 
            updateHeaderAndProtocol(currentWorkoutFocus);
        }

        // --- Firebase Initialization ---
        async function initFirebase() {
            // 1. Initialize services
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // 2. Handle Authentication (using provided token or falling back to anonymous)
            await new Promise(resolve => {
                const unsubscribe = onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                    } else if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error("Error signing in with custom token:", error);
                            await signInAnonymously(auth); // Fallback
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                    
                    userId = auth.currentUser?.uid || 'anon';
                    isAuthReady = true;
                    unsubscribe();
                    resolve();
                });
            });
            console.log(`Firebase Ready. User ID: ${userId}`);
        }

        // --- Reporting ---

        /** Generates a copy-paste summary of the completed workout using the Gemini API. */
        window.generateWorkoutReport = async function() {
            const reportBtn = document.getElementById('report-btn');
            const spinner = document.getElementById('loading-spinner');
            const reportArea = document.getElementById('report-area');
            const resultDiv = document.getElementById('report-result');
            const reportTextEl = document.getElementById('report-text');

            reportArea.classList.remove('hidden');

            // 1. Compile logged data into a clear string
            let loggedDataString = `--- ${dailyFocus.dayName} (${currentWorkoutFocus}) Workout Log ---\n`;
            let foundData = false;

            if (!currentProtocol) {
                reportTextEl.textContent = "Please select a protocol first.";
                resultDiv.classList.remove('hidden');
                return;
            }

            // Data extraction based on protocol type
            if (currentProtocol.trackingType === 'rounds') {
                const rounds = trackingData.rounds || 0;
                const reps = trackingData.reps || 0;
                if (rounds > 0 || reps > 0) {
                    foundData = true;
                    loggedDataString += `Protocol: ${currentProtocol.label} (${currentProtocol.minutes}M AMRAP).\n`;
                    loggedDataString += `Exercise: ${protocols.Endurance.exercise}.\n`;
                    loggedDataString += `Result: Completed ${rounds} Rounds + ${reps} Reps.\n`;
                }
            } else if (currentProtocol.trackingType === 'sets_reps') {
                const setsCompleted = trackingData.setsCompleted || 0;
                const totalReps = trackingData.totalReps || 0;
                if (setsCompleted > 0 || totalReps > 0) {
                    foundData = true;
                    loggedDataString += `Protocol: ${currentProtocol.label} (Sets: ${currentProtocol.total_sets}, Target Reps: ${currentProtocol.target_reps}).\n`;
                    loggedDataString += `Exercise: ${protocols.Power.exercise} @ 20kg.\n`;
                    loggedDataString += `Result: Completed ${setsCompleted} Sets for a Total of ${totalReps} Reps.\n`;
                }
            } else if (currentProtocol.trackingType === 'weight_reps') {
                loggedDataString += `Protocol: ${protocols.Strength.name} (${protocols.Strength.exercise}).\n`;
                Object.keys(trackingData).forEach(category => {
                    const data = trackingData[category];
                    const weight = parseFloat(data.weight) || 0;
                    if (weight > 0) {
                        foundData = true;
                        loggedDataString += `> ${category} (${data.exercise}): Max ${weight}kg x ${data.reps}R.\n`;
                    }
                });
            } else if (currentProtocol.trackingType === 'duration') {
                foundData = true; // Mobility is always complete by time
                loggedDataString += `Protocol: Mobility Flow - ${currentProtocol.duration} Minutes.\n`;
                loggedDataString += `Notes: ${trackingData.notes || 'No specific notes logged.'}\n`;
            }

            if (!foundData) {
                reportTextEl.textContent = "No performance data was logged. Please fill in your results before generating a report.";
                resultDiv.classList.remove('hidden');
                return;
            }

            // 2. Prepare UI for loading
            reportBtn.disabled = true;
            reportBtn.innerHTML = 'Generating Report...';
            spinner.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            reportTextEl.textContent = '';
            document.getElementById('copy-message').classList.add('hidden');


            const systemPrompt = "You are a concise workout logger. Take the raw workout data and summarize it into a single, clean paragraph formatted for a fitness log. State the day's focus, the protocol used, and the result (Rounds/Reps/Max Weight). Do not use bullet points or line breaks. Only output the final paragraph, no pre-amble or extra text.";
            const userQuery = `Condense the following workout data into a single paragraph summary:\n\n${loggedDataString}`;
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            try {
                const response = await fetchWithBackoff(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    reportTextEl.textContent = text.trim();
                    resultDiv.classList.remove('hidden');
                } else {
                    reportTextEl.textContent = `Error: Could not retrieve report. (Raw data: ${loggedDataString.replace(/\n/g, ' | ')})`;
                    resultDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Gemini API call failed:", error);
                reportTextEl.textContent = `An unexpected error occurred: ${error.message}. (Raw data: ${loggedDataString.replace(/\n/g, ' | ')})`;
                resultDiv.classList.remove('hidden');
            } finally {
                reportBtn.disabled = false;
                reportBtn.innerHTML = 'ðŸ“„ Generate Copy-Paste Report';
                spinner.classList.add('hidden');
                checkReportButtonStatus();
            }
        }
        
        // --- Utility: Exponential Backoff for API Calls ---
        async function fetchWithBackoff(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    }
                    if (i === maxRetries - 1) throw new Error(`Fetch failed after ${maxRetries} attempts with status ${response.status}.`);
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                }
                const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }

        // --- Clipboard Function ---
        window.copyToClipboard = function() {
            const textToCopy = document.getElementById('report-text').textContent;
            
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                const copyMessage = document.getElementById('copy-message');
                copyMessage.classList.remove('hidden');
                setTimeout(() => copyMessage.classList.add('hidden'), 2000);
            } catch (err) {
                console.error('Copy failed:', err);
            }
            document.body.removeChild(textArea);
        }

        // --- Main App Initialization ---
        async function mainInit() {
            await initFirebase(); 
            setupHomepage();
            updateTimerDisplay();
        }

        mainInit();
    </script>
